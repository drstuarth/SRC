    <div class="container mt-5">
        <h1 class="text-center mb-4">Reserva de Horarios</h1>
        <form id="reservation-form" class="border p-4 rounded shadow-sm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <select class="form-control" id="time" name="time" required>
                    <option value="07:00">07:00 AM</option>
                    <option value="08:00">08:00 AM</option>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="17:00">05:00 PM</option>
                    <option value="18:00">06:00 PM</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reservar</button>
        </form>
        <div id="schedule" class="mt-5">
            <h2 class="text-center">Horarios Lunes a Domingo de 07am hasta las 06pm</h2>
            <div id="schedule-list" class="border p-4 rounded shadow-sm"></div>
        </div>
    </div>
    <!-- Modal for editing reservation -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="edit-reservation-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Reserva</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-reservation-id">
                        <div class="form-group">
                            <label for="edit-name">Nombre:</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-phone">Teléfono:</label>
                            <input type="tel" class="form-control" id="edit-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-date">Fecha:</label>
                            <input type="date" class="form-control" id="edit-date" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-time">Hora:</label>
                            <select class="form-control" id="edit-time" required>
                                <option value="07:00">07:00 AM</option>
                                <option value="08:00">08:00 AM</option>
                                <option value="09:00">09:00 AM</option>
                                <option value="10:00">10:00 AM</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="13:00">01:00 PM</option>
                                <option value="14:00">02:00 PM</option>
                                <option value="15:00">03:00 PM</option>
                                <option value="16:00">04:00 PM</option>
                                <option value="17:00">05:00 PM</option>
                                <option value="18:00">06:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
