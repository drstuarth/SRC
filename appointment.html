<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu cita</title>
    <!-- Enlaces a los estilos CSS y otras dependencias -->
    <link rel="stylesheet" href="styles.css">
    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Reserva tu cita</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientName">Nombre completo:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Número de teléfono:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="symptoms">Síntomas:</label>
                <textarea id="symptoms" name="symptoms" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Reservar cita</button>
        </form>
    </div>
    <!-- Script de tu aplicación -->
    <script src="js/appointment.js"></script>
</body>
</html>
