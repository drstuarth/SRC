<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FirebaseUI para autenticación -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script>
        // Configuración de Firebase
        var firebaseConfig = {
              apiKey: "AIzaSyAQ62IM8yEMdPdQFepP9Faojj3JK8oryzc",
              authDomain: "sistemareservaciones-584be.firebaseapp.com",
              projectId: "sistemareservaciones-584be",
              storageBucket: "sistemareservaciones-584be.appspot.com",
              messagingSenderId: "1060448849855",
              appId: "1:1060448849855:web:335be69bdc4e6bf7145b0a"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar FirebaseUI para autenticación con Google
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        // Configuración de la autenticación con Google
        var uiConfig = {
            signInSuccessUrl: 'index.html', // URL a la que redirigir después del inicio de sesión exitoso
            signInOptions: [
                // Proveedor de inicio de sesión con Google
                firebase.auth.GoogleAuthProvider.PROVIDER_ID
            ],
            callbacks: {
                // Función para manejar el inicio de sesión exitoso
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // Redirigir a diferentes páginas según el usuario
                    if (authResult.user.email === "dr.stuarthgonz@gmail.com") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "user.html";
                    }
                    // Evitar el redireccionamiento automático proporcionado por signInSuccessUrl
                    return false;
                }
            }
        };

        // Mostrar el widget de FirebaseUI para autenticación en el elemento con el ID 'firebaseui-auth-container'
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>
<body>
    <!-- Contenedor para el widget de autenticación -->
    <div id="firebaseui-auth-container"></div>
</body>
</html>
