<!DOCTYPE html>
<html lang="es">
<head>
    <title>Historial de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <style>
        .header_agileinfo, .footer {
            margin-bottom: 30px;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="main" id="home">
        <div class="header_agileinfo">
            <!-- Header content goes here -->
        </div>
        <div class="header-bottom">
            <!-- Navigation menu goes here -->
        </div>
    </div>

    <div class="container">
        <h1>Historial de Clientes</h1>
        <table id="client-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Fecha de Cita</th>
                    <th>Hora de Cita</th>
                </tr>
            </thead>
            <tbody>
                <!-- Client data will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var clientTable = document.getElementById('client-table');
            var db = firebase.firestore();
            
            // Obtener datos de clientes desde Firestore
            db.collection("appointments").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    var appointmentData = doc.data();
                    var row = clientTable.insertRow(-1);
                    var nameCell = row.insertCell(0);
                    var phoneCell = row.insertCell(1);
                    var emailCell = row.insertCell(2);
                    var dateCell = row.insertCell(3);
                    var timeCell = row.insertCell(4);

                    nameCell.innerHTML = appointmentData.name;
                    phoneCell.innerHTML = appointmentData.phone;
                    emailCell.innerHTML = appointmentData.email;
                    dateCell.innerHTML = appointmentData.date;
                    timeCell.innerHTML = appointmentData.time;
                });
            }).catch((error) => {
                console.error("Error al obtener los datos de los clientes: ", error);
            });
        });
    </script>

    <div class="footer">
        <!-- Footer content goes here -->
    </div>
    <a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
