<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Clientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-mode {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registro de Clientes</h2>
        <form id="clientForm">
            <div class="form-group">
                <label for="clientName">Nombre</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Correo</label>
                <input type="email" class="form-control" id="clientEmail" required>
            </div>
            <div class="form-group">
                <label for="clientPhone">Teléfono</label>
                <input type="tel" class="form-control" id="clientPhone" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>

        <h2 class="mt-5">Historial de Clientes</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Clientes se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clientForm = document.getElementById('clientForm');
            const clientTableBody = document.getElementById('clientTableBody');

            clientForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const clientName = document.getElementById('clientName').value;
                const clientEmail = document.getElementById('clientEmail').value;
                const clientPhone = document.getElementById('clientPhone').value;

                addClient(clientName, clientEmail, clientPhone);

                clientForm.reset();
            });

            const addClient = (name, email, phone) => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td class="client-name">${name}</td>
                    <td class="client-email">${email}</td>
                    <td class="client-phone">${phone}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm edit-btn">Editar</button>
                        <button class="btn btn-danger btn-sm delete-btn">Eliminar</button>
                    </td>
                `;

                clientTableBody.appendChild(row);

                const editBtn = row.querySelector('.edit-btn');
                const deleteBtn = row.querySelector('.delete-btn');

                editBtn.addEventListener('click', () => editClient(row));
                deleteBtn.addEventListener('click', () => row.remove());
            };

            const editClient = (row) => {
                const nameCell = row.querySelector('.client-name');
                const emailCell = row.querySelector('.client-email');
                const phoneCell = row.querySelector('.client-phone');
                const editBtn = row.querySelector('.edit-btn');

                if (editBtn.textContent === 'Guardar') {
                    nameCell.contentEditable = false;
                    emailCell.contentEditable = false;
                    phoneCell.contentEditable = false;
                    row.classList.remove('edit-mode');
                    editBtn.textContent = 'Editar';
                } else {
                    nameCell.contentEditable = true;
                    emailCell.contentEditable = true;
                    phoneCell.contentEditable = true;
                    row.classList.add('edit-mode');
                    editBtn.textContent = 'Guardar';
                }
            };
        });
    </script>
</body>
</html>
