<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        li:hover {
            background-color: #f5f5f5;
        }
        .client-details {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Historial de Clientes</h1>
    <ul id="client-list"></ul>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Obtener datos de los clientes
        var clientList = document.getElementById('client-list');

        db.collection("clients").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                var clientData = doc.data();
                var clientItem = document.createElement('li');
                var clientDetails = `
                    <div class="client-details">
                        <p>Nombre: ${clientData.name}</p>
                        <p>Tel√©fono: ${clientData.phone}</p>
                        <p>Email: ${clientData.email}</p>
                        <p>Fecha de Cita: ${clientData.appointmentDate}</p>
                        <p>Hora de Cita: ${clientData.appointmentTime}</p>
                        <p>Motivo de la Cita: ${clientData.appointmentReason}</p>
                    </div>
                `;
                clientItem.innerHTML = clientDetails;
                clientList.appendChild(clientItem);
            });
        });
    </script>
</body>
</html>
