<body>
    <div class="container mt-5">
        <h2 class="mb-4">Historial de Clientes</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Clientes se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script> <!-- Asegúrate de tener tu archivo de configuración de Firebase -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa Firestore
            const db = firebase.firestore();

            // Referencia al cuerpo de la tabla
            const clientTableBody = document.getElementById('clientTableBody');

            // Cargar clientes desde Firestore
            const loadClients = async () => {
                try {
                    const snapshot = await db.collection('appointments').get();
                    snapshot.forEach(doc => {
                        const client = doc.data();
                        addClientToTable(doc.id, client.name, client.email, client.phone);
                    });
                } catch (error) {
                    console.error("Error al cargar clientes: ", error);
                }
            };

            // Agregar cliente a la tabla
            const addClientToTable = (id, name, email, phone) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="client-name">${name}</td>
                    <td class="client-email">${email}</td>
                    <td class="client-phone">${phone}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm edit-btn">Editar</button>
                        <button class="btn btn-danger btn-sm delete-btn">Eliminar</button>
                    </td>
                `;
                clientTableBody.appendChild(row);

                const editBtn = row.querySelector('.edit-btn');
                const deleteBtn = row.querySelector('.delete-btn');

                editBtn.addEventListener('click', () => editClient(row, id));
                deleteBtn.addEventListener('click', () => deleteClient(row, id));
            };

            // Editar cliente
            const editClient = (row, id) => {
                const nameCell = row.querySelector('.client-name');
                const emailCell = row.querySelector('.client-email');
                const phoneCell = row.querySelector('.client-phone');
                const editBtn = row.querySelector('.edit-btn');

                if (editBtn.textContent === 'Guardar') {
                    const updatedClient = {
                        name: nameCell.textContent,
                        email: emailCell.textContent,
                        phone: phoneCell.textContent
                    };
                    db.collection('appointments').doc(id).update(updatedClient).then(() => {
                        nameCell.contentEditable = false;
                        emailCell.contentEditable = false;
                        phoneCell.contentEditable = false;
                        row.classList.remove('edit-mode');
                        editBtn.textContent = 'Editar';
                    }).catch(error => {
                        console.error("Error al actualizar cliente: ", error);
                    });
                } else {
                    nameCell.contentEditable = true;
                    emailCell.contentEditable = true;
                    phoneCell.contentEditable = true;
                    row.classList.add('edit-mode');
                    editBtn.textContent = 'Guardar';
                }
            };

            // Eliminar cliente
            const deleteClient = (row, id) => {
                db.collection('appointments').doc(id).delete().then(() => {
                    row.remove();
                }).catch(error => {
                    console.error("Error al eliminar cliente: ", error);
                });
            };

            // Cargar los clientes al cargar la página
            loadClients();
        });
    </script>
